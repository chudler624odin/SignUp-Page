<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Edu+SA+Beginner&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Edu+SA+Beginner&family=Vina+Sans&display=swap" rel="stylesheet">
</head>
<body>
<script src="main.js"></script>
    
<div class="page">
    <div class="left-container">
        
        
    </div>

    <div class="right-container">

        <div class="intro">
            <p class="introText">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.<br>
                <br>
                You know you want to.</p>
        </div>

        <div class="banner">
                <div class="bannerHeading">
                    Lets do this!
                </div>
            <!--<form>-->
                <div class="bannerRow">

                    <div class="field"> 
                        <label for="first_name">First Name</label> 
                        <input type ="text" id="first_name" placeholder="John" name="first_name">
                    </div>

                    <div class="field"> 
                        <label for="last_name">Last Name</label> 
                        <input type ="text" id="last_name" placeholder="Smith" name="last_name">
                    </div>

                    <div class="field"> 
                        <label for="email">Email</label> 
                        <input type ="email" id="email" placeholder="Coolguy@gmail.com" name="email">
                    </div>

                </div>

                <div class="bannerRow">

                    <div class="field"> 
                        <label for="phone_number">Phone Number</label> 
                        <input type ="tel" id="phone_number" placeholder="999-999-9999" name="phone_number">
                    </div>

                    <div class="field"> 
                        <label for="password">Password</label> 
                        <input type ="password" id="password" name="password">
                    </div>

                    <div class="field"> 
                        <label for="confirm_password"> Confirm Password</label> 
                        <input type ="password" id="confirm_password" name="confirm_password">
                    </div>

                </div>
            <!--</form>-->

        </div>

        <div class="signUp">
            <button class="create">Create Account</button>

            <div class="inline">
                <p class="existing">Already have an account?</p> <a href="" class="log">Log In</a>
            </div>
        </div>

    </div>
</div>

</body>
</html>
